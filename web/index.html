<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Primary Meta Tags -->
    <title>Nexus Nebula: Rogue Bayes Engine</title>
    <meta name="description"
        content="A sovereign Bayesian swarm orchestrator with multi-turn critique and real-time consensus.">
    <meta name="theme-color" content="#0a0a0a">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus">

    <!-- iOS Splash Screens & Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png">

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/splash/splash-2048x2732.png"
        media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)">

    <!-- Android/Chrome -->
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">

    <!-- Splash Screen Styles -->
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-primary: #8B5CF6;
            --color-secondary: #06B6D4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background: var(--color-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Safe area support for notch devices */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #splash {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0f0f1a 0%, #0a0a0a 50%, #0a0a14 100%);
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .nebula-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        .splash-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .splash-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .splash-loader {
            margin-top: 40px;
            width: 100px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .splash-loader::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            border-radius: 3px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(350%);
            }
        }

        #root {
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash">
        <svg class="nebula-logo" viewBox="0 0 192 192">
            <defs>
                <radialGradient id="nebulaGrad" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#8B5CF6" />
                    <stop offset="70%" stop-color="#6D28D9" />
                    <stop offset="100%" stop-color="#0A0A0A" />
                </radialGradient>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="blur" />
                    <feMerge>
                        <feMergeNode in="blur" />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>
            <rect width="192" height="192" fill="#0A0A0A" />
            <circle cx="96" cy="96" r="75" fill="url(#nebulaGrad)" filter="url(#glow)" />
            <ellipse cx="96" cy="96" rx="45" ry="30" fill="none" stroke="#06B6D4" stroke-width="2" opacity="0.5"
                transform="rotate(-30 96 96)" />
            <circle cx="96" cy="96" r="15" fill="#8B5CF6" filter="url(#glow)" />
            <circle cx="96" cy="96" r="8" fill="#06B6D4" />
            <circle cx="96" cy="96" r="4" fill="#FFF" opacity="0.9" />
            <circle cx="68" cy="68" r="5" fill="#10B981" filter="url(#glow)" />
            <circle cx="124" cy="68" r="4" fill="#F59E0B" filter="url(#glow)" />
            <circle cx="135" cy="105" r="5" fill="#06B6D4" filter="url(#glow)" />
            <circle cx="68" cy="124" r="4" fill="#8B5CF6" filter="url(#glow)" />
        </svg>
        <h1 class="splash-title">Nexus Nebula</h1>
        <p class="splash-subtitle">Rogue Bayes Engine</p>
        <div class="splash-loader"></div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch(err => {
                        console.log('SW registration failed:', err);
                    });
            });
        }

        // Hide splash when app loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                if (splash) {
                    splash.style.opacity = '0';
                    setTimeout(() => splash.remove(), 500);
                }
            }, 1500);
        });
    </script>
</body>

</html>
